<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ImageFlare 2.0 Testbed</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/toastr.css">
</head>

<body>

  <script type="text/x-handlebars" id="application">
    <div class="container" id="application">

      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ImageFlare 2.0 Testbed</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li>{{#link-to 'training'}}Training{{/link-to}}</li>
              <li>{{#link-to 'mtest'}}Testing{{/link-to}}</li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>{{#link-to 'settings'}}Settings{{/link-to}}</li>
              <li>{{#link-to 'about'}}About{{/link-to}}</li>
            </ul>
          </div>
        </div>
      </div>

      {{outlet}}
    </div>
  </script>

  <!-- ####################################################################################################################################-->
  <!-- ############################################ MTEST #################################################################################-->
  <!-- ####################################################################################################################################-->

  <script type="text/x-handlebars" id="mtest">
    <div class="page-header">
        <h1>Logo Matching Test</h1>
    </div>
    
    <div class="row">
      <div class="col-md-2">Logo ID</div>
      <div class="col-md-4">
          {{view "select"
            content=logos
            selection=selectedLogo
            optionValuePath="content.id"
            optionLabelPath="content.name"}}
      </div>
      <div class="col-md-2">
        <button id='test-button' {{action 'runTest'}}>Go!</button><br>
      </div>
      <div class="col-md-4">&nbsp;</div>
    </div>
    
    <div class="row">
      <div class="col-md-2">Keywords</div>
      <div class="col-md-4">{{input value=kw cols="50" rows="7"}}</div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="mresults">
    <p class="lead">Results {{start}} - {{end}} of {{totalResults}}:</p>
    {{#each results}}
    <div class="row">
      <div class="col-md-6">
        <img width="400" {{bind-attr src=url}} alt="">
      </div>
      <div class="col-md-3">
        Score: {{score}}
      </div>
      <div class="col-md-3">
        <a {{bind-attr href=matchUrl}}>View matching information</a>
      </div>
    </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="training">
    <div class="page-header">
        <h1>Logo Training Coming Soon...</h1>
    </div>
  </script>

  <!-- ####################################################################################################################################-->
  <!-- ####################################### ABOUT ######################################################################################-->
  <!-- ####################################################################################################################################-->


  <script type="text/x-handlebars" id="about">
    <p class="lead">ImageFlare 2.0</p>
    <p>by Martin Charlesworth</p>
  </script>



  <!-- ####################################################################################################################################-->
  <!-- ######################################## SETTINGS ##################################################################################-->
  <!-- ####################################################################################################################################-->

  <script type="text/x-handlebars" id="settings">
    <p class="lead">Settings</p>
    <div class="row">
      <div class="col-md-3">Matching threshold</div>
      <div class="col-md-3">{{input type='text' value=matchThreshold}}</div>
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/toastr.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
