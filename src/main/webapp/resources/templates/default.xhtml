<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:t="http://java.sun.com/jsf/composite/components/templates"
	  xmlns:p="http://java.sun.com/jsf/composite/components/panels"
	  xmlns:f="http://java.sun.com/jsf/core"
	  style="height:100%; width:100%;">
    <h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel='stylesheet' media='screen and (min-width: 1281px)' href='resources/css/layouts/large.css' />
		<link rel="stylesheet" type="text/css" href="resources/fonts/roboto-font.css" media="screen"/>
		
		<style type="text/css">
			* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
		</style>
        <title><ui:insert name="title">Title Goes Here</ui:insert></title>
		<ui:insert name="header"></ui:insert>
    </h:head>

    <h:body style="height:100%; width:100%;overflow-y:hidden;">
		<f:view encoding="utf-8" contentType="text/html">
			<!-- Begin Content -->
			<h:panelGroup id="content" layout="block" style="clear:both;">
				<ui:insert name="content"/>
			</h:panelGroup>

			<div id="footer">
				<ui:insert name="footer"/>
			</div>
		</f:view>
	</h:body>

</html>
